<header class="header row center-xs start-md">
  <div class="col-xs-12 col-md-7 header-identity">
    <h1>Ð¯ <span>{{ site.author.name }}</span>.</h1>
    <h3>{{ site.author.tagline }}</h3>
  </div>

  <div class="col-xs-11 col-sm-8 col-md-5 header-nav">
    {% for link in site.navigation %}
      <a{% if link.url == page.url %} class="current"{% endif %} href="{{ site.baseurl }}{{ link.url }}">
        {{ link.title }}
      </a>
    {% endfor %}
  </div>
</header>
