{% if page.device == 'mobile' %}

  <div class="marvel-device iphone6 silver {{ page.orientation }}">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      {% include carousel.html %}
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>

  {% elsif page.device == 'tablet' %}

  <div class="marvel-device ipad silver {{ page.orientation }}">
    <div class="camera"></div>
    <div class="screen">
      {% include carousel.html %}
    </div>
    <div class="home"></div>
  </div>

{% else %}

  <div class="browser-mockup">
    {% include carousel.html %}
  </div>

{% endif %}
